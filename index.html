<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheater App</title>
    <link rel="stylesheet" href="src/styles/bootstrap.css" />
    <link rel="stylesheet" href="src/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h5>Wheater App</h5>
          </div>
          <div class="card-body">
            <div class="search mb-3 d-flex">
              <input
                type="text"
                class="form-control mx-2 search-bar"
                placeholder="Cari Wilayah"
              />
              <button type="submit" class="btn btn-primary">Cari</button>
            </div>

            <div class="wheather text-center">
              <h5 class="city"></h5>
              <h1 class="temp">51</h1>
              <img src="" alt="" class="icon" />
              <p class="desc"></p>
              <p class="humidity"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="clubList"></div>
    </main>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
